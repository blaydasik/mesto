<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Яндекс.Практикум">
  <meta name="author" content="Алексей Куров">
  <meta name="keywords" content="mesto, сервис размещения фотографий">
  <link rel="shortcut icon" href="<%=require('./images/logo/favicon.ico')%>">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__picture" src="<%=require('./images/profile-pic.jpg')%>" alt="аватар пользователя.">
        <div class="profile__info">
          <h1 class="profile__name">Барон Мюнхгаузен</h1>
          <button class="profile__edit-button" name='profile__edit-button' aria-label='edit-button'
            type="button"></button>
          <p class="profile__about">Искусный враль</p>
        </div>
        <button class="profile__add-button" name="profile__add-button" type="button"></button>
      </section>

      <section class="cards"></section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Алексей Куров</p>
    </footer>

    <template class="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="#">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__button-like" name="card__like-button" 
            aria-label='button-like' type="button"></button>
          <span class="card__likes-counter"></span>
        </div>
        <button class="card__button-delete" name="card__like-button-delete" aria-label='button-delete'
          type="button"></button>
      </article>
    </template>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__button-close" name="popup__button-close" aria-label='button-close' type="button"></button>
        <form class="popup__form popup__form_type_profile" name="popup__form_type_profile" novalidate>
          <h2 class="popup__title popup__title_type_profile">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__label-field">
              <input class="popup__input popup__input_type_name" id="input_type_name" placeholder="Имя" type="text"
                minlength="2" maxlength="40" name="name_profile" required>
              <span class="popup__error popup__error_type_name" id="input_type_name-error"></span>
              <input class="popup__input popup__input_type_about" id="input_type_about" placeholder="О себе" type="text"
                minlength="2" maxlength="200" name="about_profile" required>
              <span class="popup__error popup__error_type_about" id="input_type_about-error"></span>
            </label>
            <button class="popup__button-save" id="popup__button-save_profile" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__button-close" name="popup__button-close" aria-label='button-close' type="button"></button>
        <form class="popup__form popup__form_type_add-card" name="popup__form_type_add-card" novalidate>
          <h2 class="popup__title popup__title_type_add-card">Новое фото</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__label-field">
              <input class="popup__input popup__input_type_title" id="input_type_title" placeholder="Название"
                type="text" minlength="2" maxlength="30" name="title" required>
              <span class="popup__error popup__error_type_title" id="input_type_title-error"></span>
              <input class="popup__input popup__input_type_link" id="input_type_link" placeholder="Ссылка на картинку"
                type="url" name="img" required>
              <span class="popup__error popup__error_type_link" id="input_type_link-error"></span>
            </label>
            <button class="popup__button-save" id="popup__button-save_card" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture-view">
      <figure class="popup__figure">
        <button class="popup__button-close" name="popup__button-close" aria-label='button-close' type="button"></button>
        <img class="popup__image" src="#" alt="заглушка">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>

    <div class="popup popup_type_confirm_delete">
      <div class="popup__container">
        <button class="popup__button-close" name="popup__button-close" aria-label='button-close' type="button"></button>
        <form class="popup__form popup__form_type_confirm_delete" name="popup__form_type_confirm_delete">
          <fieldset class="popup__fieldset">
            <h2 class="popup__title popup__title_type_confirm_delete">Вы уверены?</h2>
            <button class="popup__button-save" id="popup__button-confirm-delete" type="submit">Да</button>
          </fieldset>          
        </form>
      </div>
    </div>

  </div>

</body>

</html>
