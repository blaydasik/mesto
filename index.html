<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Яндекс.Практикум">
  <meta name="author" content="Алексей Куров">
  <meta name="keywords" content="mesto, сервис размещения фотографий">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/logo/favicon.ico">
  <title>Место</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>  
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__picture" src="./images/profile-pic.jpg" alt="аватар пользователя.">
        <div class="profile__info">
          <h1 class="profile__name">Барон Мюнхгаузен</h1>
          <button class="profile__edit-button" name='profile__edit-button' 
            aria-label='edit-button' type="button"></button>
          <p class="profile__about">Искусный враль</p>
        </div>
        <button class="profile__add-button" name="profile__add-button" type="button"></button>
      </section>   

      <section class="cards"></section> 

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Алексей Куров</p>  
    </footer>
    
    <template class="card_template">
      <article class="card">
        <img class="card__image">
        <h2 class="card__title"></h2>
        <button class="card__button-like" name="card__like-button" 
          aria-label='button-like' type="button"></button>
        <button class="card__button-delete" name="card__like-button-delete" 
          aria-label='button-delete' type="button"></button>
      </article>
    </template>

    <div class="popup popup_type_profile">      
      <div class="popup__container">
        <button class="popup__button-close" name="popup__button-close" 
          aria-label='button-close' type="button"></button>
        <form class="popup__form popup__form_type_profile" name="popup__form_type_profile">
          <h2 class="popup__title popup__title_type_profile">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" name="popup__input_type_name"
          placeholder="Имя" type="text">
          <input class="popup__input popup__input_type_about" name="popup__input_type_about"
          placeholder="О себе" type="text">
          <button class="popup__button-save" name="popup__button-save" 
            type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">      
      <div class="popup__container">
        <button class="popup__button-close" name="popup__button-close" 
          aria-label='button-close' type="button"></button>
        <form class="popup__form popup__form_type_add-card" name="popup__form_type_add-card">
          <h2 class="popup__title popup__title_type_add-card">Новое фото</h2>
          <input class="popup__input popup__input_type_title" name="popup__input_type_title"
          placeholder="Название" type="text">
          <input class="popup__input popup__input_type_link" name="popup__input_type_link"
          placeholder="Ссылка на картинку" type="text">
          <button class="popup__button-save" name="popup__button-save" 
            type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture-view">
      <figure class="popup__figure">
        <button class="popup__button-close" name="popup__button-close" 
          aria-label='button-close' type="button"></button>
        <img class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>  
    </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
